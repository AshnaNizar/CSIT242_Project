<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account information</title>
    <script src="https://kit.fontawesome.com/8943e9eb68.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../scripts/Account.js"></script>
    <script src="https://kit.fontawesome.com/8943e9eb68.js" crossorigin="anonymous"></script>
    <script src="./scripts/Navbar.js" defer></script>
    <script src="./scripts/Popups.js"></script>
    <script src="./scripts/Footer.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Account.css">
    <link rel="stylesheet" href="/css/Global.css">
    <link rel="stylesheet" href="./css/Notification.css" />

</head>

<body>
    <header></header>

    <div class="grid-page">
        <div class="breadcrumbs">
            Account > <span class="breadcrumbs-active" id="breadcrumbs-active"> Profile </span>
        </div>
        <div class="accountTitle">
            Account Settings
        </div>
        <div class="wrapper">
            <div class="MenuItems">
                <ul class="links">
                    <li onclick="clicked(this)" class="menuLink" id="profile">Profile</li>

                    <li onclick="clicked(this)" class="menuLink" id="orders">My Orders</li>

                    <li onclick="clicked(this)" class="menuLink" id="payment">Payment Info</li>

                    <hr>

                    <li onclick="confirmation('Are you sure?','This action will permanently delete your account.')"
                        id="deleteAcc"> Delete Account</li>
                </ul>
            </div>

            <div id="UserSelection">
                <div class="infoTitle">
                    Billing Details
                </div>
                <div class="checkout-field">
                    <label for="name" class="checkout-label">Full Name</label>
                    <input type="text" id="name" name="name" class="inputFieldDiv" placeholder="John Doe" required>
                </div>
                <div class="checkout-field">
                    <label for="address" class="checkout-label">Street Address</label>
                    <input type="text" id="address" name="address" class="inputFieldDiv" placeholder="Al Warqa 1"
                        required>
                </div>
                <div class="checkout-field">
                    <label for="address-2" class="checkout-label">Apartment (optional)</label>
                    <input type="text" id="address-2" name="address-2" class="inputFieldDiv" placeholder="Villa 15">
                </div>
                <div class="checkout-field">
                    <label for="city" class="checkout-label">Town/City</label>
                    <input type="text" id="city" name="city" class="inputFieldDiv" placeholder="Dubai" required>
                </div>
                <div class="checkout-field">
                    <label for="phone" class="checkout-label">Phone</label>
                    <input type="tel" id="phone" name="phone" class="inputFieldDiv" placeholder="+971 50 123 4567"
                        required>
                </div>
                <div class="checkout-field">
                    <label for="email" class="checkout-label">Email</label>
                    <input type="email" id="email" name="email" class="inputFieldDiv" placeholder="johndoe@gmail.com"
                        required>
                </div>
                <div class="infoTitle">
                    Card Details
                </div>
                <div class="checkout-field">
                    <label for="cardholder" class="checkout-label">Cardholder Name</label>
                    <input type="text" id="cardholder" name="cardholder" class="inputFieldDiv" placeholder="John Doe"
                        required>
                </div>
                <div class="checkout-field">
                    <label for="card-number" class="checkout-label">Card Number</label>
                    <input type="text" id="card-number" name="card-number" class="inputFieldDiv"
                        placeholder="1111 2222 3333 4444" required>
                </div>
                <div class="checkout-field">
                    <div class="checkout-group-inline">
                        <div class="expiry-input">
                            <label for="expiry-date" class="checkout-label">Expiry Date</label>
                            <input type="text" id="expiry-date" name="expiry-date" class="inputFieldDiv"
                                placeholder="mm/yy" required>
                        </div>
                        <div class="cvv-input">
                            <label for="cvv" class="checkout-label">CVV</label>
                            <input type="text" id="cvv" name="cvv" class="inputFieldDiv" placeholder="123" required>
                        </div>
                    </div>
                </div>
                <hr class="checkout-hr">
                <input class="submitButton" type="submit" value="Save"> `;
            </div>
        </div>

    </div>
    </div>
    <footer></footer>
</body>

</html>
