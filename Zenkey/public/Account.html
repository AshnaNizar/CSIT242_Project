<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account information</title>
    <script src="https://kit.fontawesome.com/8943e9eb68.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../scripts/Account.js"></script>
    <script src="https://kit.fontawesome.com/8943e9eb68.js" crossorigin="anonymous"></script>
    <script src="../scripts/Navbar.js" defer></script>
    <script src="../scripts/Popups.js"></script>
    <script src="../scripts/Footer.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Account.css">
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="stylesheet" href="../css/Global.css" />
    <link rel="stylesheet" href="../css/Notification.css" />

</head>

<body>
    <header></header>

    <div class="grid-page">
        <h2>Account Settings</h2>
        <div class="breadcrumbs">
            Account > <span class="breadcrumbs-active" id="breadcrumbs-active"> Profile </span>
        </div>
        <div class="wrapper">
            <div class="MenuItems">
                <ul class="links">
                    <li onclick="clickSection(this)" class="menuLink" id="profile">Profile</li>

                    <li onclick="clickSection(this)" class="menuLink" id="orders">My Orders</li>

                    <li onclick="clickSection(this)" class="menuLink" id="payment">Payment Info</li>

                    <li>
                        <hr>
                    </li>

                    <li onclick="confirmation('Are you sure?','This action will permanently delete your account.')"
                        id="deleteAcc"> Delete Account</li>
                </ul>
            </div>

            <di id="UserSelection">
                <input class="inputFieldDiv" type="text" id="firstname" name="firstname"
                    placeholder="First and last name" pattern="^[a-z|A-Z]{2,}$" required>
                <input class="inputFieldDiv" type="email" id="email" name="email" placeholder="Email" required>
                <hr>
                <p id="passwordChange">Change Password</p>
                <input class="inputFieldDiv" type="password" id="password" name="password" placeholder="Password"
                    title="Password must be between 6-15 characters and must include atleast one lowercase, uppercase, number, and special character"
                    required>
                <input class="inputFieldDiv" type="password" id="confirm_password" name="confirm_password"
                    placeholder="Confirm password" required>
                <input class="submitButton" type="submit" value="Save">
        </div>
    </div>

    </div>
    </div>
    <footer></footer>
</body>

</html>
