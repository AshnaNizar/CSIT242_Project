<body>
    <div>
        <ul class="navbar">
            <li class="left"> <a href="index.html"> <img src="../Images/User.png" width="26" height="26" /></a></li>

            <li class="left"><a href="Home" class="active">Home</a></li>

            <li class="right"> <a href="Cart"> <img src="../Images/Cart.png" width="25" height="25"/></a></li>

            <li class="right"> <div onclick="openOverlay()"> <img src="../Images/Notification.png" width="24" height="24"/></div></li>

            <li class="right">
                <form onsubmit="handleSearch(event)" class="search-form">
                    <div class="search-container">
                        <input type="text" placeholder="Search..." name="search" class="search-input">
                        <button type="submit" class="search-btn">
                            <img src="../Images/Search.png" width="18" height="18"/>
                        </button>
                    </div>

    <div onclick="confirmation('s','ss')">HEELO</div>

    <script>
        function handleSearch(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the search query from the input field
            const searchInput = document.querySelector('.search-input');
            const query = searchInput.value.trim();
            console.log(query);
            
            // Get the current URL
            let currentUrl = window.location.href;
            
            // Remove the last segment (substring before the last '/')
            let modifiedUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/'));
            
            // Redirect to the modified URL with search query
            window.location.href = modifiedUrl +'/'+ encodeURIComponent(query)+'.html';
        }
    </script>
</body>
